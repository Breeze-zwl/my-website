name: Sync to OSS
on:
  push:
    branches:
      - master # 这里可以根据您的需要更改分支名称
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Delete existing files in OSS
        env:
          ACCESS_KEY_ID: ${{ secrets.LTAI5tPPGGPq7eMt1YXQ15vo }}
          ACCESS_KEY_SECRET: ${{ secrets.G6IuwgNAPL7nET69X7DMaFiLFuIj8h }}
        run: |
        ossutil rm -rf oss://zwl-test-but --access-key-id=LTAI5tPPGGPq7eMt1YXQ15vo --access-key-secret=G6IuwgNAPL7nET69X7DMaFiLFuIj8h --endpoint=oss-cn-beijing.aliyuncs.com
      - name: Checkout code
        uses: actions/checkout@v2
      # 执行应用打包步骤
      - name: Install dependencies and build
        run: |
          npm install -g yarn
          yarn install
          yarn build
      - name: Install ossutil
        run: |
          curl -L https://gosspublic.alicdn.com/ossutil/1.7.0/ossutil64 -o /usr/local/bin/ossutil
          chmod +x /usr/local/bin/ossutil
      - name: Sync files to OSS
        env:
          ACCESS_KEY_ID: ${{ secrets.LTAI5tPPGGPq7eMt1YXQ15vo }}
          ACCESS_KEY_SECRET: ${{ secrets.G6IuwgNAPL7nET69X7DMaFiLFuIj8h }}
        run: |
          ossutil cp -r ./dist oss://zwl-test-but --access-key-id=LTAI5tPPGGPq7eMt1YXQ15vo --access-key-secret=G6IuwgNAPL7nET69X7DMaFiLFuIj8h --endpoint=oss-cn-beijing.aliyuncs.com

