name: Sync to OSS
on:
  push:
    branches:
      - master # 这里可以根据您的需要更改分支名称
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      #删除历史记录，如果OSS的bucket开启了版本控制则不需要这一步
      # - name: Delete existing files in OSS
      #   env:
      #     ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
      #     ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
      #   run: |
      #     ossutil rm -rf oss://zwl-test-but --all-versions -r --access-key-id=${{ secrets.OSS_ACCESS_KEY_ID }} --access-key-secret=${{ secrets.OSS_ACCESS_KEY_SECRET }} --endpoint=oss-cn-beijing.aliyuncs.com
      - name: Checkout code
        uses: actions/checkout@v2
      # 执行应用打包步骤
      - name: Install dependencies and build
        run: |
          npm install -g yarn
          yarn install
          yarn build
      - name: Install ossutil
        run: |
          curl -L https://gosspublic.alicdn.com/ossutil/1.7.0/ossutil64 -o /usr/local/bin/ossutil
          chmod +x /usr/local/bin/ossutil
      - name: Sync files to OSS
        env:
          ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
          ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
        run: |
          ossutil cp -r ./dist oss://zwl-test-but --endpoint=oss-cn-beijing.aliyuncs.com
